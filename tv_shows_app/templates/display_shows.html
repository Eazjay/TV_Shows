<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>TV Shows</title>
</head>
<body>
    <div class="container mt-5 w-50">
        <h1>TV Show {{new_shows.id}} <a class="btn btn-link float-end" href="/shows">Go to Shows</a></h1>
        <p>Title: {{new_shows.title}}</p>
        <p>Network: {{new_shows.network}}</p>
        <p>Release Date: {{new_shows.release_date}}</p>
        <p>Description: {{new_shows.desc}}</p>
        <br><br><br>
        <p>Last Update: {{new_shows.updated_at}}</p>
        <br>
        <a class="btn btn-link" href="/shows/{{new_shows.id}}/edit">Edit</a>|
        <a class="btn btn-link" href="/shows/{{new_shows.id}}/destroy">Delete</a>
    </div>
</body>
</html>
