<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TV Shows</title>
</head>
<body>
    <div class="container p-3 w-50">
        <h1>Edit Show {{tv_show.id}} <a href="/shows" class="btn btn-link float-end">Go to Shows</a></h1>
        <form action="/shows/{{tv_show.id}}/update" method="post" class="form-group">
            {% csrf_token %}
            <label for="title"> Title</label>
            <br>
            <input type="text" value="{{tv_show.title}}" name="title">
            <br><br>
            <label for="network">Network</label>
            <br>
            <input type="text" value="{{tv_show.network}}" name="network">
            <br><br>
            <label for="date">Release Date</label>
            <br>
            <input type="date" value="{{tv_show.release_date}}" name="release_date">
            <br><br>
            <label for="desc">Description</label>
            <br>
            <textarea name="desc">{{tv_show.desc}}</textarea>
            <br>
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
