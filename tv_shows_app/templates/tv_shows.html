<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>TV Shows</title>
</head>

<body>
    <div class="container mt-3 p-3">
        <h1>All Shows</h1>
        <table class="table table-group table-striped border">
            <thead>
                <tr>
                    {% for heading in headings %}
                        <th class="bg-dark text-light"scope="col">{{heading}}</th>
                    {% endfor %}
                    </tr>
            </thead>
            <tbody>
                <tr>
                    {% for shows in all_shows %}
                    <tr>
                        <td>{{shows.title}}</td>
                        <td>{{shows.network}}</td>
                        <td>{{shows.release_date}}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="/shows/{{shows.id}}">View</a>
                            <a class="btn btn-outline-primary" href="/shows/{{shows.id}}/edit">Edit</a>
                            <a class="btn btn-outline-primary" href="/shows/{{shows.id}}/destroy">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        <a class="btn btn-primary" href="/shows/new">Add a New Show</a>
    </div>
</body>

</html>
